<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YieldWise - Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
                <div class="right-section">
            <h2>Welcome to <span>YieldWise</span></h2>
            <h1>Create Your Account</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Phone Number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <span class="toggle-password"><img src="eye-icon.png" alt="toggle password"></span>
                </div>
                <button type="submit" class="sign-up-btn">Sign Up</button>
            </form>
            <div class="separator">
                <span>Or</span>
            </div>
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-login_uri="YOUR_SIGNUP_REDIRECT_URI"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="outline"
                 data-text="continue_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Send the response.credential to your server for verification and sign-in
  }

  window.onload = function () {
      google.accounts.id.initialize({
          client_id: "YOUR_GOOGLE_CLIENT_ID",
          callback: handleCredentialResponse
      });
      google.accounts.id.prompt(); // Display the One Tap prompt (optional)
  }
    </script>
</body>
</html>
